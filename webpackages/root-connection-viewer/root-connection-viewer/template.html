<template id="root-connection-viewer">
    <root-definitions-extractor  member-id-ref="defsExtractor"> </root-definitions-extractor>
    <div class="modal fade" id='iframe_view_modal'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <cubx-generic-component-viewer member-id-ref="componentViewer"></cubx-generic-component-viewer>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-footer">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
