<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;root-connection-viewer&gt; demo</title>

    <script src="../../../cubx.core.rte@2.3.1/webcomponents-lite/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@2.3.1/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--  Place cubbles components there. -->
<root-connection-viewer cubx-webpackage-id="this"></root-connection-viewer>
<cubx-textarea cubx-webpackage-id="com.incowia.basic-html-components@1.4-SNAPSHOT" id="textarea1">
    <cubx-core-init style="display:none">
        <cubx-core-slot-init slot="label">"Textarea 1"</cubx-core-slot-init>
        <cubx-core-slot-init slot="value">"Value of textarea 1"</cubx-core-slot-init>
    </cubx-core-init>
    <cubx-core-connections style="display:none">
        <cubx-core-connection connection-id="valueCon" source="value", destination="textarea2:value"></cubx-core-connection>
    </cubx-core-connections>
</cubx-textarea>
<cubx-textarea cubx-webpackage-id="com.incowia.basic-html-components@1.4-SNAPSHOT" id="textarea2">
    <cubx-core-init style="display:none">
        <cubx-core-slot-init slot="label">"Textarea 2"</cubx-core-slot-init>
    </cubx-core-init>
</cubx-textarea>


</body>
</html>
